<!DOCTYPE html>
<html>
<head>
  <title>Leetcode Snippeter</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    input, textarea {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    textarea {
      height: 100px;
      resize: vertical;
    }
    button {
      padding: 8px 16px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #1557b0;
    }
    .snippets-list {
      max-height: 300px;
      overflow-y: auto;
    }
    .snippet-item {
      padding: 12px;
      border: 1px solid #eee;
      border-radius: 4px;
      margin-bottom: 8px;
    }
    .snippet-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .snippet-title {
      font-weight: 500;
      font-size: 14px;
    }
    .snippet-actions {
      display: flex;
      gap: 8px;
    }
    .snippet-code {
      background: #f5f5f5;
      padding: 8px;
      border-radius: 4px;
      font-family: monospace;
      font-size: 12px;
      white-space: pre-wrap;
      display: none;
    }
    .snippet-item.expanded .snippet-code {
      display: block;
    }
    .search-input {
      margin-bottom: 16px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="input-group">
      <input type="text" id="snippet-title" placeholder="Snippet Title">
      <textarea id="snippet-code" placeholder="Enter your code snippet"></textarea>
      <button id="save-snippet">Save Snippet</button>
    </div>
    
    <div class="search-input">
      <input type="text" id="search-snippets" placeholder="Search snippets...">
    </div>
    
    <div class="snippets-list" id="snippets-list">
      <!-- Snippets will be dynamically added here -->
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
