
<!DOCTYPE html>
<html>
<head>
  <title>Leetcode Snippeter</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      width: 360px;
      height: 500px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
      overflow: hidden;
    }

    .container {
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      padding: 16px;
      color: white;
      text-align: center;
      box-shadow: 0 2px 10px rgba(59, 130, 246, 0.15);
    }

    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }

    .header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .content {
      flex: 1;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 16px;
      overflow: hidden;
    }

    .input-section {
      background: white;
      border-radius: 12px;
      padding: 16px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.06);
      border: 1px solid #e2e8f0;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    input, textarea {
      padding: 10px 12px;
      border: 1.5px solid #e2e8f0;
      border-radius: 8px;
      font-size: 13px;
      font-family: inherit;
      transition: border-color 0.2s ease, box-shadow 0.2s ease;
      background: #fafbfc;
    }

    input:focus, textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
      background: white;
    }

    input {
      height: 36px;
    }

    textarea {
      height: 70px;
      resize: none;
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 12px;
      line-height: 1.4;
    }

    .save-btn {
      background: linear-gradient(135deg, #3b82f6, #1d4ed8);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: transform 0.1s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .save-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
    }

    .save-btn:active {
      transform: translateY(0);
    }

    .search-section {
      position: relative;
    }

    .search-input {
      width: 100%;
      padding-left: 36px;
      background: white;
      border: 1.5px solid #e2e8f0;
      height: 36px;
    }

    .search-icon {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: #64748b;
      font-size: 14px;
    }

    .snippets-container {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 transparent;
    }

    .snippets-container::-webkit-scrollbar {
      width: 4px;
    }

    .snippets-container::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 2px;
    }

    .snippet-item {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      margin-bottom: 8px;
      overflow: hidden;
      transition: border-color 0.2s ease, transform 0.1s ease;
    }

    .snippet-item:hover {
      border-color: #3b82f6;
      transform: translateY(-1px);
    }

    .snippet-header {
      padding: 12px;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }

    .snippet-title {
      font-size: 13px;
      font-weight: 500;
      color: #1e293b;
      flex: 1;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .snippet-title::before {
      content: '{ }';
      font-size: 11px;
      color: #3b82f6;
      font-weight: 600;
    }

    .snippet-actions {
      display: flex;
      gap: 4px;
      opacity: 0;
      transition: opacity 0.2s ease;
    }

    .snippet-item:hover .snippet-actions {
      opacity: 1;
    }

    .action-btn {
      padding: 4px 8px;
      border: none;
      border-radius: 4px;
      font-size: 11px;
      cursor: pointer;
      transition: background-color 0.1s ease;
      font-weight: 500;
    }

    .copy-btn {
      background: #eff6ff;
      color: #1d4ed8;
    }

    .copy-btn:hover {
      background: #dbeafe;
    }

    .delete-btn {
      background: #fef2f2;
      color: #dc2626;
    }

    .delete-btn:hover {
      background: #fee2e2;
    }

    .expand-icon {
      color: #64748b;
      font-size: 12px;
      transition: transform 0.2s ease;
      margin-left: 4px;
    }

    .snippet-item.expanded .expand-icon {
      transform: rotate(180deg);
    }

    .snippet-code {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease, padding 0.3s ease;
      background: #1e293b;
      color: #e2e8f0;
      font-family: 'SF Mono', Consolas, monospace;
      font-size: 11px;
      line-height: 1.4;
    }

    .snippet-item.expanded .snippet-code {
      max-height: 150px;
      padding: 12px;
      overflow-y: auto;
    }

    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #64748b;
    }

    .empty-icon {
      font-size: 32px;
      margin-bottom: 8px;
      opacity: 0.5;
    }

    .empty-text {
      font-size: 13px;
    }

    .toast {
      position: fixed;
      top: 16px;
      right: 16px;
      background: #059669;
      color: white;
      padding: 8px 12px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 500;
      transform: translateX(100%);
      transition: transform 0.2s ease;
      z-index: 1000;
    }

    .toast.show {
      transform: translateX(0);
    }

    .toast.error {
      background: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Code Snippeter</h1>
      <p>Save & organize your solutions</p>
    </div>

    <div class="content">
      <div class="input-section">
        <div class="form-group">
          <input type="text" id="snippet-title" placeholder="Snippet title...">
          <textarea id="snippet-code" placeholder="Paste your code here..."></textarea>
          <button class="save-btn" id="save-snippet">
            
            Save Snippet
          </button>
        </div>
      </div>
      
      <div class="search-section">
        <!-- <div class="search-icon">üîç</div> -->
        <input type="text" class="search-input" id="search-snippets" placeholder="Search snippets...">
      </div>
      
      <div class="snippets-container" id="snippets-list">
      
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
